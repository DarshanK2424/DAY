<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Employee List</h1>

    <table border="1">
      <thead>
        <tr>
          <th>id</th>
          <th>Name</th>
          <th>Salary</th>
          <th>Options</th>
        </tr>
      </thead>
      <tbody>
        {% for employee in employees %}
        <tr>
          <td>{{ employee.pk}}</td>
          <td>{{ employee.name }}</td>
          <td>{{ employee.salary }}</td>
          <th><a href="{% url 'delete_emp' employee.pk %}">Delete</a>
         </th>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
